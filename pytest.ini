[tool:pytest]
# Pytest configuration for CryptoSmartTrader V2

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

[pytest]
addopts = -q --strict-markers --maxfail=3 -x
markers =
    slow: langzame of zware tests (skip in standaard CI)
    integration: tests met externe API's of I/O
    api_key: tests requiring API keys or external authentication
    property: property-based tests using Hypothesis
    unit: fast isolated unit tests
    smoke: basic functionality smoke tests
    regression: regression tests for previously fixed bugs
    performance: performance and benchmark tests
    ml: machine learning related tests
    trading: trading logic and execution tests
    temporal: temporal validation and time-series tests
    dashboard: Streamlit dashboard tests
    security: security and authentication tests

# Async test configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = core, agents, config
omit = 
    tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
title = CryptoSmartTrader Test Coverage

[coverage:xml]
output = coverage.xml