[tool:pytest]
minversion = 6.0
addopts = --strict-markers --maxfail=1 --disable-warnings --cov=./ --cov-report=html --cov-report=term
markers =
    integration: mark tests as integration tests requiring external services
    unit: mark tests as unit tests (default)
    slow: mark tests as slow running tests
    async: mark tests that use asyncio
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests