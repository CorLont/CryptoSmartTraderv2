name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11"
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: GitLeaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Security audit with pip-audit
        run: |
          uv run pip-audit --format=json --output=security-audit.json || true
        continue-on-error: true

      - name: Security scan with bandit
        run: |
          uv run bandit -r src/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            security-audit.json
            bandit-report.json
          retention-days: 30

  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Lint with Ruff
        run: |
          uv run ruff check src/ tests/ --output-format=github

      - name: Format check with Black
        run: |
          uv run black --check --diff src/ tests/

      - name: Type check with MyPy
        run: |
          uv run mypy src/ tests/ --junit-xml=mypy-report.xml || true

      - name: Upload quality artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: |
            mypy-report.xml
          retention-days: 30

  test-matrix:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality-checks
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run unit tests
        run: |
          uv run pytest tests/ \
            --cov=src/cryptosmarttrader \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=70 \
            --junit-xml=pytest-report.xml \
            -m "not slow and not integration" \
            --tb=short

      - name: Run integration tests
        run: |
          uv run pytest tests/ \
            -m "integration and not slow" \
            --junit-xml=integration-report.xml \
            --tb=short || true
        continue-on-error: true

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-py${{ matrix.python-version }}
          path: |
            pytest-report.xml
            integration-report.xml
            coverage.xml
            htmlcov/
          retention-days: 30

  build-validation:
    name: Build & Package Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test-matrix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Build package
        run: |
          uv build

      - name: Validate package
        run: |
          uv run python -c "import src.cryptosmarttrader; print('Package import successful')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-artifacts
          path: |
            dist/
          retention-days: 30

  deployment-ready:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: 
      - security-scan
      - quality-checks
      - test-matrix
      - build-validation
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

