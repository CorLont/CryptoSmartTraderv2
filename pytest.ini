[tool:pytest]
# Pytest configuration voor enterprise testing
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow tests (>5 seconds)
    api: Tests requiring API access
    ml: Machine learning tests
    trading: Trading logic tests
    security: Security-related tests
    performance: Performance benchmarks
    smoke: Smoke tests voor basic functionality

# Coverage settings
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
    -p no:warnings

# Parallel execution
# addopts = -n auto

# Timeout voor hanging tests
timeout = 300

# Ignore specific warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*imp module.*:DeprecationWarning

# Test discovery
norecursedirs = .git .tox .cache htmlcov .pytest_cache .mypy_cache

# Logging configuration tijdens tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S