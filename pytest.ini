[tool:pytest]
# Pytest configuration for CryptoSmartTrader V2

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# P2 Test Performance Optimization
# Default: fast tests only, slow tests on-demand
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=core
    --cov=agents
    --cov=config
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=70
    --durations=10
    --asyncio-mode=auto
    -m "not slow and not integration"
    --maxfail=3

# P2 Test Categories with Performance Markers
markers =
    unit: Unit tests (fast, isolated, <100ms)
    integration: Integration tests (medium speed, multiple components, <5s)
    slow: Slow tests (>5s, ML training, heavy I/O, external APIs)
    contract: Contract tests (external APIs, network dependent)
    smoke: Smoke tests (basic functionality verification)
    performance: Performance tests (benchmarks, load testing)
    e2e: End-to-end tests (full system integration)
    gpu: Tests requiring GPU resources
    memory_intensive: Tests requiring >1GB memory

# Async test configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = core, agents, config
omit = 
    tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
title = CryptoSmartTrader Test Coverage

[coverage:xml]
output = coverage.xml