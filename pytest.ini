[tool:pytest]
# Pytest configuration for CryptoSmartTrader V2

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow running tests (> 1 second)
    api: Tests that require API access
    ml: Machine learning and model tests
    trading: Trading logic tests
    security: Security and risk management tests
    performance: Performance benchmark tests
    smoke: Basic smoke tests for CI/CD

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --cov=src/cryptosmarttrader
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70
    --junitxml=reports/junit.xml
    --html=reports/report.html
    --self-contained-html

# Minimum test coverage percentage
minversion = 6.0

# Test timeout (seconds)
timeout = 300

# Parallel execution
# addopts = -n auto  # Enable for parallel testing

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment variables for testing
env =
    PYTHONPATH = .
    ENVIRONMENT = testing
    LOG_LEVEL = DEBUG
    TRADING_MODE = paper
    MOCK_TRADING = true